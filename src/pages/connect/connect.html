<ion-header>
    <ion-navbar>
        <ion-title>Connexion</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button color="primary" block on-tap="logIn()">Se connecter</button>
        <button ion-button color="primary" block [navPush]="signPage">S'inscrire</button>
        <ion-grid class="iconGrid">
            <ion-row>
                <ion-col>
                    <ion-icon class="iconLogin" name="logo-facebook" on-tap="facebookLogin()"></ion-icon>
                </ion-col>
                <ion-col>
                    <ion-icon class="iconLogin" name="logo-googleplus" on-tap="googleLogin()"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <button ion-button color="primary" block on-tap="LogOut()">Se d√©connecter</button>
</ion-content>
