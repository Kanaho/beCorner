<ion-content>
    <ion-grid class='plusGrid'>
        <ion-row class="plusHead">
            <ion-col>
                <div class='title'>beCorner Plus</div>
                <div class='titleText'>Découvrez le meilleur de beCorner <br> à un tarif avantageux.</div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class='subTitle'><b>Un meilleur partage</b></div>
                <ion-list no-lines>
                    <ion-item *ngFor="let adv of advantage" class="advantage" [style.padding-left.px]="getPadding()">
                        <ion-icon name="md-checkmark"></ion-icon>
                        {{adv}}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row class="price">
            <ion-col width-50 center [ngClass]="{priceSel: annuel==true}" (click)="annuel = true">
                     <div class="amount"><b>100 € </b></div>
                <div>annuel</div>
            </ion-col>
            <ion-col width-50 [ngClass]="{priceSel: annuel==false}"(click)="annuel = false">
                     <div class="amount"><b>10 € </b></div>
                <div>mensuel</div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class='subTitle'><b>Enregistrez-vous</b></div>
                <ion-list no-lines>
                    <ion-item>
                        <ion-input type="text" placeholder="E-mail"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="Mot de passe"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="Confirmer mot de passe"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div><b>Vos coordonnées de facturation</b></div>
                <ion-list no-lines>
                    <ion-item>
                        <ion-input placeholder="Nom complet"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Société (facultatif)"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Adresse"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Ville"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Code postal"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Pays"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="TVA (facultatif)"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <input type='radio'/> J'accepte les <u><a>Termes et Conditions d'utilisation</a></u>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button>Valider</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
